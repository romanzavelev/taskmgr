<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {padding: 5px;}</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>
<h1> Список задач</h1>
<table border="2">
    <tr>
        <th>topic</th>
        <th>content</th>
        <th>author</th>
        <th>index</th>
        <th>count</th>
        <th>size</th>
        <th>even</th>
        <th>odd</th>
        <th>first</th>
    </tr>
    <tr th:each="task, state : ${tasks}">
        <td th:utext="${task.topic}">Flower Name</td>
        <td th:utext="${task.content}">Flower Name</td>
        <td th:utext="${task.author}">Flower Name</td>
        <td th:utext="${state.index}">index</td>
        <td th:utext="${state.count}">count</td>
        <td th:utext="${state.size}">size</td>
        <td th:utext="${state.even}">even</td>
        <td th:utext="${state.odd}">odd</td>
        <td th:utext="${state.first}">first</td>
        <td th:href="'/task/' + ${state.index}">Детальнее</td>
    </tr>
</table>
<footer th:insert = "blocks/footer :: footer"></footer>
</body>
</html>
