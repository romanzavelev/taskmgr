<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <title>Title</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                  <tr>
                      <th>index</th>
                      <th>topic</th>
                      <th>content</th>
                      <th>author</th>
                  </tr>
                </thead>
                <tbody>
                    <tr th:each="task, state : ${tasks}">
                        <td th:utext="${state.index}">index</td>
                        <td th:utext="${task.topic}">Flower Name</td>
                        <td th:utext="${task.content}">Flower Name</td>
                        <td th:utext="${task.author}">Flower Name</td>
                    </tr>
                </tbody>
            </table>
            <hr/>
            <ul class="nav nav-pills">
                <li class="nav-item" th:eash="i : ${#numbers.sequence(0,tasks.totalPages-1)}">
                    <a th:text = "${i}" class="nav-link"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
