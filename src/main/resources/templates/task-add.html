<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {padding: 5px;}</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление задачи</h1>
    <form action="/task-add" method="post"></form>
    <input type="text" name="topic" placeholder="Введите тему задачи 1" class="form-control"><br>
    <textarea name="content" placeholder="Введите содержание задачи" class="form-control"></textarea><br>
    <input type="text" name="author" placeholder="Введите автора" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить задачу</button>
</div>

<footer th:insert = "blocks/footer :: footer"></footer>
</body>
</html>
