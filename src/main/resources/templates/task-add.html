<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>table th, table td {padding: 5px;}</style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert = "blocks/header :: header"></header>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Pricing</h1>
    <p class="fs-5 text-muted">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It’s built with default Bootstrap components and utilities with little customization.</p>
</div>

<div class="container mt-5">
    <h1>Добавление задачи</h1>
    <form action="/task/add" method="post"></form>
    <textarea name="content" placeholder="Введите содержание задачи" class="form-control"></textarea>
    <input type="text" name="author" placeholder="Введите автора" class="form-control">
    <input type="text" name="content" placeholder="Введите содержание задачи" class="form-control">
    <button type="submit" class="btn btn-success">Добавить задачу</button>
</div>

<footer th:insert = "blocks/footer :: footer"></footer>
</body>
</html>
